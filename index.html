<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="signIn">
            <div class="box">
                    <input
                        type="text"
                        name="Username"
                        id="InputName"
                        placeholder="Username"
                    />
                    <input
                        type="password"
                        name="Password"
                        id="InputPassword"
                        placeholder="Password"
                    />
                    <div class="lower">
                                <a href="">
                                <small>Remember Me</small>
                                </a>
                                <a href="">
                                <small>Forgot Password</small>
                                </a>
                    </div>
                        
                            <button type="submit" class="btnS">SignUp</button>
                            <br>
                            <a type="submit" class="switchL">Login Now</a>

                       
                </div>
        </div>
        <!-- //Login page -->
        <div class="Login">
            <div class="box">
                    <input
                        type="text"
                        name="Username"
                        id="InputNameV"
                        placeholder="Username"
                    />
                    <input
                        type="password"
                        name="Password"
                        id="InputPasswordV"
                        placeholder="Password"
                    />
                    <div class="lower">
                                <a href="">
                                <small>Remember Me</small>
                                </a>
                                <a href="">
                                <small>Forgot Password</small>
                                </a>
                    </div>
                        
                            <button type="submit" class="btnL">Login</button>
                            <br>
                            <a type="submit" class="switchS">SignUp Now</a>

                       
                </div>
        </div>

        <div class="Cart">
            <div class="navbar">
            <i class="ri-menu-line"></i>
            <div id="logo">
                <img src="https://png.pngtree.com/png-vector/20200921/ourlarge/pngtree-red-and-black-logo-png-image_2348180.jpg" alt="">
            </div>
            </div>
            <input type="text" placeholder="Search" id="Searchbar">
            <div class="Items">
              
                
        </div>
        <div class="total">
            <h3 id="ttl">Total:0 </h3>
            <div class="proceed">
                <button>Proceed</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
